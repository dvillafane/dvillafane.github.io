  <!-- Contenido de la página de registro -->
  <center>
    <div class="container mt-6 ">
      <div class="card border-primary">
        <div class="card-header">
          <h4>Creación de Usuario</h4>
        </div>
        <div class="card-body text-primary">
          <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 align-self-center">
              <img src="https://cdn-icons-png.flaticon.com/512/306/306232.png" class="img-fluid" alt="Incio sesion">
            </div>
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12 align-self-center">
              <form>
                <div class="row">
                  <div class="col">
                    <input type="text" placeholder="Nombre" class="form-control" id="text" required><br>
                  </div>
                  <div class="col">
                    <input type="text" placeholder="Apellido" class="form-control" id="email" required><br>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <input type="email" placeholder="Correo electrónico" class="form-control" id="email" required><br>
                  </div>
                  <div class="col">
                    <input type="password" placeholder="Contraseña" class="form-control" id="password" required><br>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <select class="form-control" id="sexo" id="sexo" required>
                      <option value="" disabled selected hidden>Selecciona el sexo</option>
                      <option value="masculino">Masculino</option>
                      <option value="femenino">Femenino</option>
                      <option value="prefiero no decirlo">Prefiero no decirlo</option>
                    </select><br>
                  </div>
                  <div class="col">
                    <select class="form-control" id="nivel de actividad" id="nivel de actividad" required>
                      <option value="" disabled selected hidden>Nivel de actividad</option>
                      <option value="sedentario">Sedentario: Mayormente en el escritorio</option>
                      <option value="ligero">Actividad ligera: Aveces hago ejercicio</option>
                      <option value="moderado">Moderadado: Almenos una hora diario</option>
                      <option value="activo">Muy activo: Siempre en movimiento</option>
                    </select><br>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="input-group">
                      <input type="number" class="form-control" id="altura" placeholder="Altura" min="0" id="altura"
                        required>
                      <div class="input-group-append">
                        <span class="input-group-text">cm</span>
                      </div>
                    </div><br>
                  </div>
                  <div class="col">
                    <div class="input-group">
                      <input type="number" class="form-control" id="peso" placeholder="Peso" min="0" id="peso" required>
                      <div class="input-group-append">
                        <span class="input-group-text">kg</span>
                      </div>
                    </div><br>
                  </div>
                  <input type="submit" class="btn btn-primary" value="Registrarse">
              </form>
              <p>Si ya esta regristrado <b><a href="login.html">Inicie sesion</a></b></p><br>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </center>

  <!-- Footer -->
  <footer class="footer bg-dark text-center">
